function drawMap(){

  let x,y;
  for(y=0; y<map.length; y++){
    for(x=0; x<map[y].length; x++){
      if(map[y][x]==1){
        drawCircle(x*20,y*20,10,"pink");
      }
    }
  }

}

//変更点ここまで：これ以降は書き換えない


function drawCircle(x,y,r,color){
  //指定された場所(x,y)に半径r、color色の円を描く
  ctx.beginPath();
  ctx.fillStyle=color;
  ctx.arc(x+r, y+r, r, 0, Math.PI*2, false);
  ctx.fill();
}

function getColorString(r,g,b){
  //r,g,bで与えられた数値を元に色文字列を作る
  return "#"+("00"+(r%256).toString(16)).slice(-2)+
  ("00"+(g%256).toString(16)).slice(-2)+
  ("00"+(b%256).toString(16)).slice(-2);
}

function main(){
  //HTML5のキャンバスを準備する処理
